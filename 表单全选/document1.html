<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin:100px auto;
            width:300px;
            text-align: center;
            border-collapse: collapse; 
            
        }
        thead{
            background-color:lightblue;
        }
        tbody{
            background-color: rgb(240, 239, 239);
        }
        td,th {
            padding:3px;
            border:gray 1px solid;
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="cbAll"/ ></th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="tb">
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        //让下面所有复选框checked属性跟随全选按钮
        var cbAll=document.getElementById('cbAll');//全选按钮
        var tbs=document.getElementById('tb').getElementsByTagName('input');//所有复选框
        cbAll.onclick=function(){
            //this.checked可以得到当前复选框的选中状态,返回true/false,如果是true就是选择，false就是未选择
            console.log(this.checked);
            for(var i=0;i<tbs.length;i++){
                tbs[i].checked=this.checked;
            }
        }

        //给下面所有复选框绑定事件，每次点击都要循环一遍4个复选框，看是不是都选中
        for(var i=0;i<tbs.length;i++){
            tbs[i].onclick=function(){
                var flag=true;//flag控制全选按钮
                //检查是否每个小按钮都被选中，如果有一个不被选中则flag设为false
                for(var i=0;i<tbs.length;i++){
                    if(!tbs[i].checked){
                        flag=false;
                        break; //只要有一个没选中剩下的不需要判断
                    }
                }
                //把flag的值赋给全选
                cbAll.checked=flag;
            }
        }
    </script>
</body>
</html>
